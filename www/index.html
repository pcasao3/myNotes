<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width">
  <title>myNotes</title>

  <link rel="stylesheet" href="stylesheets/application.css" />

  <script src="javascripts/onerror.js"></script>

<body>
    <form id="frm">
        <input size="42" type="text"  id="sticky_content" />
